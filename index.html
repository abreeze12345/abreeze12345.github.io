<!-- Contact Form -->
<div class="modal animated rotateInDownRight" id="contactModal" tabindex="0" role="dialog"
     aria-labelledby="contactModalLabel" aria-hidden="true" style="font-family: 'Helvetica Neue'">
    <div class="modal-dialog align-self-center" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="exampleModalLabel">Contact Me</h5>
            </div>
            <div class="modal-body">

                <form action="https://formspree.io/abreezemail@gmail.com" method="post">
                    <div class="form-row">
                        <div class="col-12">
                            <label>Name</label>
                        </div>
                    </div>
                    <div class="form-row f-margin">
                        <div class="col-2">
                            <input class="form-control" type="text" name="pname" placeholder="Prefix"/>
                        </div>
                        <div class="col-4">
                            <input class="form-control" type="text" name="fname" placeholder="First Name"/>
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="text" name="lname" placeholder="Last Name"/>
                        </div>
                    </div>
                    <div class="form-row f-margin">
                        <div class="col-12">
                            <label>Email address</label>
                            <input class="form-control" type="email" name="email" placeholder="myname@example.com" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12">
                            <label>What can I do for you?</label>
                            <textarea class="form-control" name="message" rows="3"></textarea>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button id="input_2" type="submit" class="btn btn-secondary form-submit-button" data-component="button">Submit</button>
            </div>
        </div>
    </div>
</div>
